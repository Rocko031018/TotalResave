<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Espacios (SRE)</title>
    
</head>
<body>
    <div class="reservation-form">
        <h2>Reserva de Cancha</h2>
        <form>
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="name">Nombre del Titular:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
            
            <label for="phone">Celular:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Formato válido: 1234567890" required>
            
            <label for="court">Número de Cancha:</label>
            <input type="number" id="court" name="court" min="1" required>
            
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" min="0" required>
            
            <button type="submit">Reservar</button>
        </form>
    </div>
</body>
</html>
