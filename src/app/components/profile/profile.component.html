<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalización de Perfil</title>
    <link rel="stylesheet" href="">
</head>
<body>

<h2>Personaliza tu Perfil</h2>

<form id="profileForm">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Formato válido: xxx-xxx-xxxx" maxlength="10">

    <label for="address">Dirección:</label>
    <input type="text" id="address" name="address">

    <label for="bio">Biografía:</label>
    <textarea id="bio" name="bio" rows="6"></textarea>

    

    <input type="submit" value="Guardar Cambios">
</form>

<script src="script.js"></script>

</body>
</html>
